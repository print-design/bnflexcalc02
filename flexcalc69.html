                   function getXmlHttp() {
                        var xmlhttp;
                        try { xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
                            } catch (e) {
                           try { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                                } catch (E) { xmlhttp = false;}
                           }
                           if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
                                xmlhttp = new XMLHttpRequest();
                           }
                           return xmlhttp;
                   }

                  //-----------------------------------------------------------------------------------------------
                  //функция расчета стоимости тиража
		  function calculation1() {

                        //Исходные данные
			var widh_etik = parseInt(document.getElementById('Ширина_этикетки').value);
			var height_etik = parseInt(document.getElementById('Высота_этикетки').value);

                        //Ввод данных integer
                        //var m_pX8 = parseInt(document.getElementById('Общее_количество_этикеток_тираж').value);
                        //var m_pX1 = parseInt(document.getElementById('Количество_этикеток_на_валу').value);
                        //var m_pX2 = parseInt(document.getElementById('Число_красок').value);
                        //var m_pX9 = parseInt(document.getElementById('Рапорт_вала').value);
                        //var m_pX10= parseInt(document.getElementById('Ширина_роля_бумаги').value);
                        //var m_pX4 = parseInt(document.getElementById('Цена_бумаги_за_м2').value);


                        //Ввод данных float
                        var m_pX8 = parseFloat(document.getElementById('Общее_количество_этикеток_тираж').value);
                        var m_pX1 = parseFloat(document.getElementById('Количество_этикеток_на_валу').value);
                        var m_pX2 = parseFloat(document.getElementById('Число_красок').value);
                        var m_pX9 = parseFloat(document.getElementById('Рапорт_вала').value);
                        var m_pX10= parseFloat(document.getElementById('Ширина_роля_бумаги').value);
                        var m_pX4 = parseFloat(document.getElementById('Цена_бумаги_за_м2').value);

                        var m_Form= parseInt(document.getElementById('Формы').value);

                        //Проверка исходных данных на корректность
			if (isNaN(widh_etik)==true) widh_etik=0;
			if (isNaN(height_etik)==true) height_etik=0;

                        if (isNaN(m_pX8)==true) m_pX8=1;
                        if (m_pX8==0) m_pX8=1;
                        
                        if (isNaN(m_pX1)==true) m_pX1=1;
                        if (m_pX1==0) m_pX1=1;

                        if (isNaN(m_pX2)==true) m_pX2=0;

                        if (isNaN(m_pX9)==true) m_pX9=1;
                        if (m_pX9==0) m_pX9=1;

                        if (isNaN(m_pX10)==true) m_pX10=0;

                        if (isNaN(m_pX4)==true) m_pX4=0;

                        if (isNaN(m_Form)==true) m_Form=1; 
                        if (isNaN(m_Form)>2) m_Form=2;

                        //Расчеты
                        //Площадь этикетки
			var Setik = widh_etik * height_etik;

                        //1.Стоимость бумаги
                        var NumOborotovVala = m_pX8/m_pX1;
                        var PogonMetry=NumOborotovVala*m_pX9/1000;
                        var PogonMetryAndPriladka=PogonMetry+50*m_pX2+20*(PogonMetry/1000);
                        var m_pX5=PogonMetryAndPriladka;

                        //Квадратные метры
                        var MKB=PogonMetryAndPriladka*m_pX10/1000;
	                var m_pX6=MKB;

	                //Стоимость бумаги с приладкой
	                var m_pY1=MKB*m_pX4;

                        //2.Стоимость пленок = число красок * (Рапорт вала/10 +2)*(Ширина роля бумаги/10 +2)
	                var pl=m_pX2*(m_pX9/10 + 2)*(m_pX10/10 + 2);
                        //27.01.15
                        var m_pY2=0;
                        if (m_Form==1) m_pY2=pl*0.23; //формы - наши
	                else m_pY2=0;                 //формы - репроцентр

                        //3.Стоимость форм
                        var m_pY7=0;
	                //c 20.01.2015  
	                if (m_Form==1) m_pY7=pl*1.60; //формы - наши
	                else m_pY7=pl*1.40;           //формы - репроцентр

                        //4.Стоимость тиража
	                var m_pY8=0;
	                //c 20.01.2015
	                m_pY8=PogonMetry*700/(60*30) + 700*m_pX2 + MKB*m_pX2*0.6;

                        //5.ИТОГО, cебестоимость.
                        var m_pY10=0;
	                //21_01_15
	                if (m_Form==1) m_pY10=m_pY1+m_pY2+m_pY7+m_pY8;  //формы - наши
	                else m_pY10=m_pY1+m_pY7+m_pY8;                  //формы - репроцентр

	                //Прибыль,% 16.01.2008
                        var m_pY3=0;
	                if (m_pY10<3000) m_pY3=150;
	                if ((  3000<=m_pY10)&&(m_pY10< 10000)) m_pY3=100;
	                if (( 10000<=m_pY10)&&(m_pY10< 20000)) m_pY3=90;
	                if (( 20000<=m_pY10)&&(m_pY10< 30000)) m_pY3=80;
	                if (( 30000<=m_pY10)&&(m_pY10< 40000)) m_pY3=70;
	                if (( 40000<=m_pY10)&&(m_pY10< 50000)) m_pY3=60;
	                if (( 50000<=m_pY10)&&(m_pY10< 60000)) m_pY3=55;
	                if (( 60000<=m_pY10)&&(m_pY10< 70000)) m_pY3=50;
	                if (( 70000<=m_pY10)&&(m_pY10< 80000)) m_pY3=45;
	                if (( 80000<=m_pY10)&&(m_pY10<100000)) m_pY3=40;
	                if ((100000<=m_pY10)&&(m_pY10<120000)) m_pY3=35;
	                if ((120000<=m_pY10)&&(m_pY10<150000)) m_pY3=33;
	                if ((150000<=m_pY10)&&(m_pY10<500000)) m_pY3=30;
	                if ( 500000<=m_pY10) m_pY3=30;

	                //Прибыль,руб
	                var m_pY6=m_pY10*m_pY3/100;

	                //Общая стоимость
	                var m_pY4=m_pY10+m_pY6;

	                //общее количество этикеток
                        var m_pY11=m_pX8; 

	                //Цена за этикетку
                        var m_pY5=0;
	                if (m_pY11>0) m_pY5=m_pY4/m_pY11;
	                else m_pY5=0;
                        
                        //Рентабельность
                        var Rentab=0;

                         
                        //////////////////////////////////////////////////////////////////////// 
                        //Отображение на форме  
                        document.getElementById('Стоимость_бумаги_вместе_с_приладкой').value = m_pY1; 
                        document.getElementById('Стоимость_пленок').value = m_pY2;
                        document.getElementById('Стоимость_форм').value = m_pY7;
                        document.getElementById('Стоимость_тиража').value = m_pY8;
                        document.getElementById('Погонные_метры_плюс_приладка').value = m_pX5;
                        document.getElementById('Квадратные_метры').value = m_pX6;
                        document.getElementById('Площадь_этикетки').value = Setik;
                        document.getElementById('Итого_себестоимость').value = m_pY10;
                        document.getElementById('Прибыль_проц').value = m_pY3;
                        document.getElementById('Прибыль_руб').value = m_pY6;
                        document.getElementById('Общая_стоимость').value = m_pY4;
                        document.getElementById('Цена_за_этикетку').value = m_pY5;
                        document.getElementById('Общее_количество_этикеток_штук').value = m_pY11;
                        document.getElementById('Рентабельность').value = Rentab;
		}
